<div class="container-fluid">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="['/index']" routerLinkActive="router-link-active">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Conferencistas</li>
        </ol>
    </nav>
    <form #registrerForm="ngForm" class="espacio">
        <div class="spinner-border text-secondary spinner-border-lg center" style="width: 5rem; height: 5rem;" role="status" *ngIf="!conferencistas">
            <span class="sr-only">Cargando...</span>
        </div>
        <div class="col-md-12" *ngIf="conferencistas">
            <div class="row justify-content-center" *ngFor="let conf of conferencistas">
                <div class="col-md-10">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action" (click)="btnClick(conf.documento_identificacion);">
                            <div class="media">
                                <img src="{{conf.foto}}" class="mr-3 rounded-circle" alt="..." width="15%">
                                <div class="media-body">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h5 class="mb-1"><strong>
                                                        <label>{{conf.nombre_paterno + ' ' + conf.apellido_paterno}}</label>
                                                        <!--<input name="name1" #name1="ngModel" [(ngModel)]="conferencista.nombre_paterno" type="">
                                                    !-->
                                                </strong>
                                        </h5>
                                        <small>{{conf.pais}}</small>
                                    </div>
                                    <p class="mb-1 text-justify">{{conf.descripcion}}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
